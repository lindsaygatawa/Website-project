<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/review-form.css">
</head>

<body>
    <div class="main">

        <form class="form" action="">


            <div class="field">
                <label for="email">Review:</label>
                <textarea name="review" id="" cols="30" rows="10"
                    placeholder="We greatly value your feedback and would appreciate it if you could take a moment to share your thoughts about the co-working spaces featured on our website. Your reviews and insights can be incredibly helpful for us and other users. Please consider leaving a review with details such as suggestions, your overall experience, and even the mood levels of the places you've visited. Thank you for helping us improve and provide the best co-working space options to our community!"></textarea>
            </div>
            <input type="button" value="Submit">
        </form>
    </div>
</body>

</html>

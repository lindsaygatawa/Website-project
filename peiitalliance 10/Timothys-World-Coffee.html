<body>
    <div class="main" style="height: 100%;">
        <div class="mainHeader">

            <div class="carousel">
                <div class="imageCard">
                    <img class="carousel-img" src="./images/WorldCoffee.jpg" alt="">
                    <img class="carousel-img" src="./images/WorldCoffee2.jpg" alt="">
                    <img class="carousel-img" src="./images/WorldCoffee3.jpg" alt="">

                <div class="prevButton"><i class='fas fa-chevron-left' style='font-size:36px'></i>

                    </div>
                </div>
                <div class="amenitiesDetail">
                    <h3>Noise Levels</h3>
                    <p>Moderate</p>
                </div>
                <div class="amenitiesDetail">
                    <h3>Workspace type</h3>
                    <p>Coffee shop tables</p>
                </div>
                <div class="amenitiesDetail">
                    <h3>Price </h3>
                    <p> No paymement needed</p>
                </div>
            </div>

            <div class="feedbackButtons">
                <a href="leave-review.html" class="leaveReview">Leave Your Review Here</a>

            </div>
        </div>
        <div class="detailButton" style="height: 100%;">
            <div class="joinCommunityButton">
